<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Car Rental</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-primary-dark">
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-3">
                <h3 class="text-white"><em>Online</em><strong>Car Rental</strong></h3>
            </div>
            <div class="col-md-3">
                <h3 class="text-white"><em>Starting at</em><strong>$49/day</strong></h3>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>
    </div>
    <div class="container-fluid" id="banner">
        <div class="row">
            <div class="col-md-5 text-uppercase text-white" style="margin:75px 0 50px 50px;">
                <h2>The Best online <br> Car Rental Services</h2>
                <ul class="ticked">
                    <li>vehicle leasing / long term</li>
                    <li>Short term car rental</li>
                    <li>airport transfers</li>
                </ul>
            </div>
            <div class="col-md-5 bg-primary" style="margin: 75px 50px 50px 0;">
                <h3 class="text-white text-uppercase">book your car</h3>
                <p class="text-capitalize text-left text-white">Lorem Ipsum is simply dummy text <br> of the printing and typesetting</p>
                <form action="">
                    <input type="text" name="name" placeholder="Name" id="" class="form-control">
                    <input type="tel" name="phone" placeholder="Phone" id="" class="form-control">
                    <input type="email" name="email" placeholder="Email" id="" class="form-control">
                    <input type="text" name="zip" placeholder="Zip Code" id="" class="form-control">
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
